# /etc/danted.conf
logoutput: stderr

# 代理监听的内部地址和端口
internal: 0.0.0.0 port = 1080

# 外部网络接口 (使用系统路由)
external.rotation = route

# 认证方式：使用系统的用户名和密码
socksmethod: username

# 允许所有已认证的客户端连接
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}

# 允许已认证的客户端访问所有地址
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    socksmethod: username
}
