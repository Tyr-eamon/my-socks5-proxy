# /etc/danted.conf
# 日志输出到标准错误流 (以便在 Railway 中查看日志)
logoutput: stderr

# 代理监听的内部地址和端口
internal: 0.0.0.0 port = 1080

# 外部网络接口 (Railway 会自动处理)
# external: eth0

# 认证方式：使用系统的用户名和密码 (pam)
method: username

# 允许所有已认证的客户端连接
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}

# 允许已认证的客户端访问所有地址
pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    method: username
}
